{% extends 'home_page_components/welcome.html' %}
{% block list %}
<div class="home">
	{% for i in range(10) %}
	<div class="card product p-2">
		<div class="image-holder card">
			<img src="{{items[i].image_url}}" alt="{{items[i].name}}">
		</div>
		<h5 style="margin: 0;">{{items[i].name}}</h5>
	</div>
	{% endfor %}
</div>
{% endblock %}
